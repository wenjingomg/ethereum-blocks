specVersion: 0.0.2
description: Indexing all Ethereum Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0xb0b670fc1F7724119963018DB0BfA86aDb22d941"
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Block
      abis:
        - name: Factory
          file: ./abis/factory.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
